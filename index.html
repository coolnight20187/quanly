<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý thông tin khách hàng</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #searchInput {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
    }
</style>
</head>
<body>

<h2>Quản lý thông tin khách hàng</h2>

<div style="display: flex; align-items: center;">
    <input type="text" id="searchInput" onkeyup="searchCustomer()" placeholder="Tìm kiếm theo tên..." style="flex: 1;">
    <button onclick="showSearchForm()" style="margin-left: 10px;">Tra Cứu</button>
</div>

<div>
    <button onclick="showAddForm()">Thêm Mới</button>
    <button onclick="exportToExcel()">Xuất Excel</button>
</div>

<div id="addCustomerForm" style="display: none;">
    <h3>Thêm Khách Hàng Mới</h3>
    <form id="addForm">
        <label for="fullName">Tên đầy đủ:</label><br>
        <input type="text" id="fullName" name="fullName" required><br>
        <label for="idNumber">Số giấy tờ tùy thân:</label><br>
        <input type="text" id="idNumber" name="idNumber"><br>
        <label for="address">Địa chỉ:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="phoneNumber">Số điện thoại:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>
        <label for="dob">Ngày sinh:</label><br>
        <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY"><br><br>
        <input type="button" value="Thêm" onclick="addCustomer()">
        <button type="button" onclick="hideAddForm()">Hủy</button>
    </form>
</div>

<div id="searchCustomerForm" style="display: none;">
    <h3>Tra Cứu Khách Hàng</h3>
    <input type="text" id="searchInputForm" onkeyup="searchCustomer()" placeholder="Tìm kiếm theo tên...">
    <button type="button" onclick="hideSearchForm()">Hủy</button>
</div>

<table id="customerTable">
    <tr>
        <th>Tên đầy đủ</th>
        <th>Số giấy tờ tùy thân</th>
        <th>Địa chỉ</th>
        <th>Số điện thoại</th>
        <th>Ngày sinh</th>
        <th>Thao Tác</th>
    </tr>
    <!-- Thêm các dòng dữ liệu khách hàng vào đây bằng JavaScript -->
</table>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var customerData = JSON.parse(localStorage.getItem('customerData')) || [];
    customerData.forEach(function(customer) {
        addRowToTable(customer);
    });
});

function searchCustomer() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("customerTable");
    tr = table.getElementsByTagName("tr");
    for (i = 1; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
}

function addCustomer() {
    var fullName = document.getElementById("fullName").value;
    var idNumber = document.getElementById("idNumber").value;
    var address = document.getElementById("address").value;
    var phoneNumber = document.getElementById("phoneNumber").value;
    var dob = document.getElementById("dob").value;

    var customer = {
        fullName: fullName,
        idNumber: idNumber,
        address: address,
        phoneNumber: phoneNumber,
        dob: dob
    };

    var customerData = JSON.parse(localStorage.getItem('customerData')) || [];
    customerData.push(customer);
    localStorage.setItem('customerData', JSON.stringify(customerData));

    addRowToTable(customer);

    alert("Khách hàng đã được thêm thành công!");
    document.getElementById("addForm").reset();
}

function addRowToTable(customer) {
    var table = document.getElementById("customerTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    var cell6 = row.insertCell(5);
    cell1.innerHTML = customer.fullName;
    cell2.innerHTML = customer.idNumber;
    cell3.innerHTML = customer.address;
    cell4.innerHTML = customer.phoneNumber;
    cell5.innerHTML = customer.dob;
    cell6.innerHTML = '<button onclick="editCustomer(this)">Sửa</button>';
}

function editCustomer(row) {
    var cells = row.parentNode.parentNode.cells;
    var fullName = cells[0].innerHTML;
    var idNumber = cells[1].innerHTML;
    var address = cells[2].innerHTML;
    var phoneNumber = cells[3].innerHTML;
    var dob = cells[4].innerHTML;

    document.getElementById("fullName").value = fullName;
    document.getElementById("idNumber").value = idNumber;
    document.getElementById("address").value = address;
    document.getElementById("phoneNumber").value = phoneNumber;
    document.getElementById("dob").value = dob;

    document.getElementById("addCustomerForm").style.display = "block";
    document.getElementById("searchCustomerForm").style.display = "none";
}

function showAddForm() {
    document.getElementById("addCustomerForm").style.display = "block";
    document.getElementById("searchCustomerForm").style.display = "none";
}

function hideAddForm() {
    document.getElementById("addCustomerForm").style.display = "none";
}

function showSearchForm() {
    document.getElementById("searchCustomerForm").style.display = "block";
    document.getElementById("addCustomerForm").style.display = "none";
}

function hideSearchForm() {
    document.getElementById("searchCustomerForm").style.display = "none";
}

function exportToExcel() {
    var table = document.getElementById("customerTable");
    var html = table.outerHTML.replace(/ /g, '%20');
    var uri = 'data:application/vnd.ms-excel,' + encodeURIComponent(html);
    var downloadLink = document.createElement("a");
    downloadLink.href = uri;
    downloadLink.download = "customer_data.xls";
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
}
</script>

<script>
// Định nghĩa các hàm xử lý sự kiện và thao tác dữ liệu

document.addEventListener('DOMContentLoaded', function() {
    loadCustomerData();
});

// Các hàm khác...

function loadCustomerData() {
    var customerData = JSON.parse(localStorage.getItem('customerData')) || [];
    customerData.forEach(function(customer) {
        addRowToTable(customer);
    });
}

function addCustomer() {
    // Code thêm khách hàng
    // Sau khi thêm xong, cập nhật dữ liệu lưu trữ
    updateLocalStorage();
}

function editCustomer(row) {
    // Code chỉnh sửa thông tin khách hàng
    // Sau khi chỉnh sửa xong, cập nhật dữ liệu lưu trữ
    updateLocalStorage();
}

function updateLocalStorage() {
    var table = document.getElementById("customerTable");
    var customerData = [];
    for (var i = 1; i < table.rows.length; i++) {
        var customer = {
            fullName: table.rows[i].cells[0].innerHTML,
            idNumber: table.rows[i].cells[1].innerHTML,
            address: table.rows[i].cells[2].innerHTML,
            phoneNumber: table.rows[i].cells[3].innerHTML,
            dob: table.rows[i].cells[4].innerHTML
        };
        customerData.push(customer);
    }
    localStorage.setItem('customerData', JSON.stringify(customerData));
}
</script>
    
</body>
</html>
