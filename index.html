<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thông tin khách hàng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="customer-management">
    <div class="header">
        <h1>Quản lý thông tin khách hàng</h1>
    </div>

    <div class="search">
        <input type="text" id="searchInput" onkeyup="searchCustomer()" placeholder="Tìm kiếm theo tên...">
    </div>

    <div class="buttons">
        <button onclick="showAddForm()">Thêm Mới</button>
        <button onclick="exportToExcel()">Xuất Excel</button>
    </div>

    <div id="addCustomerForm" class="form" style="display: none;">
        <!-- Form Thêm mới khách hàng -->
        <h3>Thêm Mới Khách Hàng</h3>
        <form id="addForm">
            <label for="fullName">Tên đầy đủ:</label><br>
            <input type="text" id="fullName" name="fullName" required><br>
            <label for="customerId">Mã Khách Hàng:</label><br>
            <input type="text" id="customerId" name="customerId" required><br>
            <input type="button" value="Thêm" onclick="addCustomer()">
            <button type="button" onclick="hideAddForm()">Hủy</button>
        </form>
    </div>

    <div class="content">
        <table id="customerTable">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên đầy đủ</th>
                    <th>Mã Khách Hàng</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu khách hàng sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
